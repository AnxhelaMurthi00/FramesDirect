  function getAmountSavings(product) {
    var retail = parseFloat(product.frameRetailPrice);
    if (isNaN(retail) || retail <= 0) return 0;

    var discounted = parseFloat(product.price);
    if (isNaN(discounted) || discounted <= 0) {
      discounted = parseFloat(product.frameSalePrice);
    }
    if (isNaN(discounted) || discounted <= 0) return 0;

    var savings = retail - discounted;
    return savings > 0 ? savings : 0;
  }
