<script>
  var hasIns = setInterval(checkIns, 360);
  function checkIns() {
    if (
      !!!$("#ctl00_ContentPlaceHolderProductDisplay_pnlEmptyCart").length
    ) {
      if ($('.cart-item.insurance-selected').length > 0) {
        clearInterval(hasIns);
        hasIns = null;
      } else {
        if (
          (checkDate >= "251128" && checkDate <= "251129") ||
          (fdFncs.vars.isTest >= "251128" && fdFncs.vars.isTest <= "251129")
        ) {
          var $promoWrapper = $('<div id="cartPromoMsg" class="mb-2"></div>');
          $promoWrapper.append(
            $('<div id="cartPromoMsg" class="mb-3 py-1 px-3 weight-normal color-black" style="background: linear-gradient(90deg,rgba(242, 227, 198, 1) 0%, rgba(165, 157, 123, 1) 80%); border-radius: 5px; ">Your exclusive <b>  Black Friday savings </b> have been applied!</div>')
          );
          $promoWrapper.insertAfter($("h1"));
        }
        clearInterval(hasIns);
        hasIns = null;
      }
    }
  }
</script>
