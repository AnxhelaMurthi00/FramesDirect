<script>
  var hasIns = setInterval(checkIns, 360);
  function checkIns() {
    if (
      !!!$("#ctl00_ContentPlaceHolderProductDisplay_pnlEmptyCart").length
    ) {
      if ($('.cart-item.insurance-selected').length > 0) {
        clearInterval(hasIns);
        hasIns = null;
      } else {
        if (
          (checkDate >= "250707" && checkDate <= "250711") ||
          (fdFncs.vars.isTest >= "250707" && fdFncs.vars.isTest <= "250711")
        ) {
          var $promoWrapper = $('<div id="cartPromoMsg" class="mb-2"></div>');
          $promoWrapper.append(
            '<div class="d-flex align-items-center mt-2 py-2 px-3" style="background:#EDE9DE; border-radius: 5px;">' +
            '<div class="flex-shrink-0 me-3 d-none d-md-block">' +
            '<img src="https://images.framesdirect.com/image/upload/v1752049400/icons/wiley-hat.png" alt="Wiley X Hat" style="width: 60px; height: auto;">' +
            '</div>' +
            '<div class="flex-grow-1 color-black" style="font-weight: 500;">' +
            '<b>Get a free hat</b> with every Wiley X prescription glasses purchase. While supplies last. Directly applied at checkout.' +
            '</div>' +
            '<div class="flex-shrink-0 ms-3 d-block d-md-none">' +
            '<img src="https://images.framesdirect.com/image/upload/v1752049400/icons/wiley-hat.png" alt="Wiley X Hat" style="width: 46px; height: auto;">' +
            '</div>' +
            '</div>'
          );
          $promoWrapper.insertAfter($("h1"));
        } else if (
          (checkDate >= "250512" && checkDate <= "250512") ||
          (fdFncs.vars.isTest >= "250512" && fdFncs.vars.isTest <= "250512")
        ) {
          $(
            '<div id="cartPromoMsg" class="mb-3 py-1 px-3 weight-normal color-black" style="background:#CBC4BA; border-radius: 5px;">Give Mom A Complete Pair: Up to <b>40% off select frames</b> at checkout + <b>60% off lenses</b></div>'
          ).insertAfter($("h1"));
        }
        clearInterval(hasIns);
        hasIns = null;
      }
    }
  }
</script>
