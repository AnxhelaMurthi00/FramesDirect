<script>
  var hasIns = setInterval(checkIns, 360);
  function checkIns() {
    if (
      !!!$("#ctl00_ContentPlaceHolderProductDisplay_pnlEmptyCart").length
    ) {
      if ($('.cart-item.insurance-selected').length > 0) {
        clearInterval(hasIns);
        hasIns = null;
      } else {
        if (
          (checkDate >= "250707" && checkDate <= "250711") ||
          (fdFncs.vars.isTest >= "250707" && fdFncs.vars.isTest <= "250711")
        ) {
          var $promoWrapper = $('<div id="cartPromoMsg" class="mb-2"></div>');
          $promoWrapper.append(
            $('<div class=" mt-2 py-1 px-3 weight-normal color-black" style="background:#EDE9DE; border-radius: 5px;"><b>Get a free hat</b> with every Wiley X prescription glasses purchase. While supplies last. Directly applied at checkout.</div>')
          );

          $promoWrapper.insertAfter($("h1"));
        } else if (
          (checkDate >= "250512" && checkDate <= "250512") ||
          (fdFncs.vars.isTest >= "250512" && fdFncs.vars.isTest <= "250512")
        ) {
          $(
            '<div id="cartPromoMsg" class="mb-3 py-1 px-3 weight-normal color-black" style="background:#CBC4BA; border-radius: 5px; ">Give Mom A Complete Pair: Up to <b>40% off select frames</b> at checkout + <b>60% off lenses</b></div>'
          ).insertAfter($("h1"));
        }
        clearInterval(hasIns);
        hasIns = null;
      }
    }
  }
</script>
