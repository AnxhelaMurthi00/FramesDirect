<script>
  var hasIns = setInterval(checkIns, 360);
  function checkIns() {
    if (
      !!!$("#ctl00_ContentPlaceHolderProductDisplay_pnlEmptyCart").length
    ) {
      if ($('.cart-item.insurance-selected').length > 0) {
        clearInterval(hasIns);
        hasIns = null;
      } else {
        if (
          (checkDate >= "260126" && checkDate <= "260204") ||
          (fdFncs.vars.isTest >= "260126" && fdFncs.vars.isTest <= "260204")
        ) {
          var $promoWrapper = $('<div id="cartPromoMsg" class="mb-2"></div>');
          $promoWrapper.append(
            $('<div id="cartPromoMsg" class="mb-3 py-1 px-3 weight-bold color-black" style="background:#FFF; border-radius: 5px; ">Get your complete pair: <b>40% off select frames</b> at checkout + <b>60% off lenses with frame purchase</b></div>')
          );
          $promoWrapper.insertAfter($("h1"));
        }
        clearInterval(hasIns);
        hasIns = null;
      }
    }
  }
</script>
