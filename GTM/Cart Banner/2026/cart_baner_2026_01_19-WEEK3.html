<script>
  var hasIns = setInterval(checkIns, 360);
  function checkIns() {
    if (
      !!!$("#ctl00_ContentPlaceHolderProductDisplay_pnlEmptyCart").length
    ) {
      if ($('.cart-item.insurance-selected').length > 0) {
        clearInterval(hasIns);
        hasIns = null;
      } else {
        if (
          (checkDate >= "260119" && checkDate <= "260125") ||
          (fdFncs.vars.isTest >= "260119" && fdFncs.vars.isTest <= "260125")
        ) {
          var $promoWrapper = $('<div id="cartPromoMsg" class="mb-2"></div>');
          $promoWrapper.append(
            $('<div id="cartPromoMsg" class="mb-3 py-1 px-3 weight-bold color-black" style="background:#E7DDC2; border-radius: 5px; ">Up to 50% off frames + 60% off lenses, plus extra 5% off lenses with code LENSES5 </b></div>')
          );
          $promoWrapper.insertAfter($("h1"));
        }
        clearInterval(hasIns);
        hasIns = null;
      }
    }
  }
</script>
