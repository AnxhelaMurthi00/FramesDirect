<script>
  var hasIns = setInterval(checkIns, 360);
  function checkIns() {
    if (
      !!!$("#ctl00_ContentPlaceHolderProductDisplay_pnlEmptyCart").length
    ) {
      if ($('.cart-item.insurance-selected').length > 0) {
        clearInterval(hasIns);
        hasIns = null;
      } else {

        if (
          (checkDate >= "250616" && checkDate <= "250703") ||
          (fdFncs.vars.isTest >= "250616" && fdFncs.vars.isTest <= "250703")
        ) {
          var $promoWrapper = $('<div id="cartPromoMsg" class="mb-2"></div>');
          $promoWrapper.append(
            $('<div class=" py-1 px-3 weight-normal color-black" style="background:#B7C4B3; border-radius: 5px;">Complete Pair: <b>40% off select frames</b> at checkout + <b>up to 60% off lenses</b></div>')
          );

          $promoWrapper.append(
            $('<div class=" mt-2 py-1 px-3 weight-normal color-black" style="background:#F0ECE1; border-radius: 5px;"><b>40% off prescription sun lenses</b> by Oakley, Costa & Maui Jim with code <b>SPECIAL40</b></div>')
          );
          $promoWrapper.insertAfter($("h1"));
        } else if (
          (checkDate >= "250512" && checkDate <= "250512") ||
          (fdFncs.vars.isTest >= "250512" && fdFncs.vars.isTest <= "250512")
        ) {
          $(
            '<div id="cartPromoMsg" class="mb-3 py-1 px-3 weight-normal color-black" style="background:#CBC4BA; border-radius: 5px; ">Give Mom A Complete Pair: Up to <b>40% off select frames</b> at checkout + <b>60% off lenses</b></div>'
          ).insertAfter($("h1"));
        }
        clearInterval(hasIns);
        hasIns = null;
      }
    }
  }
</script>
