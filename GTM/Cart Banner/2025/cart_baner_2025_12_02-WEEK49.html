<script>
  var hasIns = setInterval(checkIns, 360);
  function checkIns() {
    if (
      !!!$("#ctl00_ContentPlaceHolderProductDisplay_pnlEmptyCart").length
    ) {
      if ($('.cart-item.insurance-selected').length > 0) {
        clearInterval(hasIns);
        hasIns = null;
      } else {
        if (
          (checkDate >= "251202" && checkDate <= "251210") ||
          (fdFncs.vars.isTest >= "251202" && fdFncs.vars.isTest <= "251210")
        ) {
          var $promoWrapper = $('<div id="cartPromoMsg" class="mb-2"></div>');
          $promoWrapper.append(
            $('<div id="cartPromoMsg" class="mb-3 py-1 px-3 weight-normal color-black" style="background:white; border-radius: 5px; ">Get your complete pair: <b>30% off select frames </b> at checkout <b>+ 60% off lenses with frame purchase</b></div>')
          );
          $promoWrapper.insertAfter($("h1"));
        }
        clearInterval(hasIns);
        hasIns = null;
      }
    }
  }
</script>
