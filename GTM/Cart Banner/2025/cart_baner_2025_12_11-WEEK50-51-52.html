<script>
  var hasIns = setInterval(checkIns, 360);
  function checkIns() {
    if (
      !!!$("#ctl00_ContentPlaceHolderProductDisplay_pnlEmptyCart").length
    ) {
      if ($('.cart-item.insurance-selected').length > 0) {
        clearInterval(hasIns);
        hasIns = null;
      } else {
        if (
          (checkDate >= "251211" && checkDate <= "251228") ||
          (fdFncs.vars.isTest >= "251211" && fdFncs.vars.isTest <= "251228")
        ) {
          var $promoWrapper = $('<div id="cartPromoMsg" class="mb-2"></div>');
          $promoWrapper.append(
            $('<div id="cartPromoMsg" class="mb-3 py-1 px-3 weight-normal color-black" style="background:#D3BDAF; border-radius: 5px; ">Holiday Deals: <b>Up to 50% off from Ray-Ban, Oakley & more + 60% off lenses with frame purchase</b></div>')
          );
          $promoWrapper.insertAfter($("h1"));
        }
        clearInterval(hasIns);
        hasIns = null;
      }
    }
  }
</script>
