<script>

        clearInterval(hasIns);
        hasIns = null;
      } else {
        if ((checkDate >= "251118" && checkDate <= "251120") ||
          (fdFncs.vars.isTest >= "251118" && fdFncs.vars.isTest <= "251120")) {
          if (getCookie("fdRecognized") !== undefined) {
            var $promoWrapper = $('<div id="cartPromoMsg" class="mb-2"></div>');
            $promoWrapper.append(
              $('<div id="cartPromoMsg" class="mb-3 py-1 px-3 weight-normal color-black" style="background: linear-gradient(90deg,rgba(255, 224, 180, 1) 0%, rgba(198, 101, 22, 1) 100%); border-radius: 5px; "><div><b> Your exclusive Early Black Friday savings have been applied!</b></div> ')
            );
            $promoWrapper.insertAfter($("h1"));

            var $promoWrapper = $('<div id="cartPromoMsg" class="mb-2"></div>');
            $promoWrapper.append(
              $('<div id="cartPromoMsg" class="mb-3 py-1 px-3 weight-normal color-black" style="background: linear-gradient(90deg,rgba(255, 224, 180, 1) 0%, rgba(198, 101, 22, 1) 100%); border-radius: 5px; ">Black Friday Early Access: Unlock <b> up to 50% off frames + 60% off lenses</b> <a href="javascript:addWelcomeLayer();fdFncs.vars.allowEmPop = false;" class="weight-bold" data-element-id="content3" data-description="Sign up" style="display: inline-flex;justify-content: end;align-items: center;min-height: 100%;min-width: 20%;">Sign up</a></div >')

            $promoWrapper.insertAfter($("h1"));
          }
          clearInterval(hasIns);
          hasIns = null;
        }
      }
    }
  }
</script>
