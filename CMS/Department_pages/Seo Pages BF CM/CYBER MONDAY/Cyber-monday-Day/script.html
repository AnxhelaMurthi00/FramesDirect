<script>
  // Function to initialize the countdown
  function initCountdown() {
    var endDateLong = "12/02/2025"; // Set the end date for the countdown
    var digitBg = "";

    $("#countdown-lp").countdown(endDateLong, function (event) {
      var $this = $(this),
        totalHours = event.offset.totalDays * 24 + event.offset.hours;
      //This is for Hours only
      $this.html(
        event.strftime(
          '<div class="dash hours_dash"> <div class="countdown-digit-wrapper' +
          digitBg +
          '"><div class="digit">' +
          totalHours +
          '</div></div><div class="colon">:</div></div><div class="dash minutes_dash"><div class="countdown-digit-wrapper' +
          digitBg +
          '"><div class="digit">%M</div></div><div class="colon">:</div></div><div class="dash seconds_dash"><div class="countdown-digit-wrapper' +
          digitBg +
          '"><div class="digit">%S</div></div></div>'
        )
      );
    });
  }



  $(function () {
    initCountdown();
  });
</script>
