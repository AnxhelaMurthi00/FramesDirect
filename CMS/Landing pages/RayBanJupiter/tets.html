    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cards = document.querySelectorAll(".jupiter-card");

            cards.forEach(card => {
                const video = card.querySelector(".custom-video");
                const playPauseBtn = card.querySelector(".play-pause");
                const playIcon = card.querySelector(".icon-play");
                const pauseIcon = card.querySelector(".icon-pause");
                const muteBtn = card.querySelector(".mute");
                const volumeIcon = card.querySelector(".icon-volume");
                const mutedIcon = card.querySelector(".icon-muted");

                // Play / Pause
                playPauseBtn.addEventListener("click", () => {
                    if (video.paused) {
                        video.play();
                        playIcon.classList.add("hidden");
                        pauseIcon.classList.remove("hidden");
                    } else {
                        video.pause();
                        playIcon.classList.remove("hidden");
                        pauseIcon.classList.add("hidden");
                    }
                });

                // Update icons when video ends
                video.addEventListener("ended", () => {
                    playIcon.classList.remove("hidden");
                    pauseIcon.classList.add("hidden");
                });

                // Mute / Unmute
                muteBtn.addEventListener("click", () => {
                    video.muted = !video.muted;
                    if (video.muted) {
                        volumeIcon.classList.add("hidden");
                        mutedIcon.classList.remove("hidden");
                    } else {
                        volumeIcon.classList.remove("hidden");
                        mutedIcon.classList.add("hidden");
                    }
                });
            });
        });
    </script>
