<script>
    function adjustMetaSlider() {
        if (fdFncs.vars.metaSlider != "") {
            fdFncs.vars.metaSlider.destroy();
        }
        if ($(window).width() > 992) {
            initMetaSlider();
        }
        else {
            initMetaSliderSmall();
        }
    }
    function initRBMSlider() {
        fdFncs.vars.rbmSlider = $("#rbm-carousel").lightSlider({
            item: 3,
            auto: true,
            addClass: 'center-thumbs img-flex',
            pause: 7500,
            loop: true,
            slideMove: 1,
            currentPagerPosition: 'middle',
            pager: false,
            slideMargin: 10,
            easing: 'cubic-bezier(0.25, 0, 0.25, 1)',
            freeMove: true,
            speed: 650,
            responsive: [
                {
                    breakpoint: 990,
                    settings: {
                        item: 2,
                    },
                },
                {
                    breakpoint: 680,
                    settings: {
                        item: 1,
                    },
                }
            ]
        });

    }
    function initMetaSlider() {
        fdFncs.vars.metaSlider = $("#promoMetaCarousel ul").lightSlider({
            item: 2,
            auto: true,
            addClass: 'center-thumbs img-flex',
            pause: 7500,
            loop: true,
            slideMove: 1,
            currentPagerPosition: 'middle',
            pager: false,
            slideMargin: 10,
            easing: 'cubic-bezier(0.25, 0, 0.25, 1)',
            freeMove: true,
            speed: 650
        });
    }
    function initMetaSliderSmall() {
        fdFncs.vars.metaSlider = $("#promoMetaCarouselSmall ul").lightSlider({
            item: 1.1,
            auto: true,
            addClass: 'center-thumbs img-flex',
            pause: 7500,
            loop: true,
            slideMove: 1,
            currentPagerPosition: 'middle',
            pager: false,
            slideMargin: 10,
            easing: 'cubic-bezier(0.25, 0, 0.25, 1)',
            freeMove: true,
            speed: 650
        });
    }
    $(function () {
        fdFncs.vars.metaSlider = "";
        fdFncs.vars.rbmSlider = "";
        initRBMSlider();
        adjustMetaSlider();
        resizeEventsMeta();
    });
    function resizeEventsMeta() {
        var resizeTimer,
            windowWidth = $(window).width();
        $(window).on('resize orientationchange', function () {
            if (windowWidth != $(window).width()) {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(function () {
                    windowWidth = $(window).width();
                    adjustMetaSlider();
                    $('body').width('100%').height('100%');
                }, 250);
            }
        });
    }
</script>
