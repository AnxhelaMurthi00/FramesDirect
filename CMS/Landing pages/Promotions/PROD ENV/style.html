    /* --- Details Overlay Styles --- */

    /* The parent card needs these properties for the overlay to work correctly */
    .card {

    }

    /* The wrapper for the original content */

        bottom: 0;
        right: 0;
        width: 100%;
        max-height: 100%;

    }
