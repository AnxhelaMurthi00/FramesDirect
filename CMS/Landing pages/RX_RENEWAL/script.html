<script>
    function getCookie(name) {
        var value = "; " + document.cookie;
        var parts = value.split("; " + name + "=");
        if (parts.length === 2) return parts.pop().split(";").shift();
    }

    document.addEventListener("DOMContentLoaded", function () {
        var cookie = getCookie('fdRecognized');

        if (cookie !== undefined && cookie !== null) {

            document.querySelectorAll('.auth-buttons').forEach(function (container) {
                container.innerHTML = '';

                var shopBtn = document.createElement('a');
                shopBtn.href = '/prescription_renewal/main.aspx';
                shopBtn.className = 'btn btn-shop-now';
                shopBtn.innerText = 'RENEW MY PRESCRIPTION';

                container.appendChild(shopBtn);
            });


            var renewText = document.querySelector('.renew-text');
            if (renewText) {
                renewText.innerText = 'Renew your prescription online for only $29.00.';
            }

            var renewButtons = document.querySelector('.renew-buttons');
            if (renewButtons) {
                renewButtons.innerHTML = '';

                var renewBtn = document.createElement('a');
                renewBtn.href = '/prescription_renewal/main.aspx';
                renewBtn.className = 'btn btn-renew';
                renewBtn.innerText = 'RENEW MY PRESCRIPTION';

                renewButtons.appendChild(renewBtn);
            }
        }
    });
</script>
