<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Category Tabs</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
        <style>
            .versace-product-section {
                font-family: 'Helvetica Neue', Arial, sans-serif;
                max-width: 800px;
                margin: 0 auto;
                padding: 40px 20px;
                color: #000;
            }

            .product-container {
                display: flex;
                justify-content: center;
            }

            .product-details {
                width: 100%;
                text-align: center;
            }

            h1 {
                font-size: 28px;
                font-weight: bold;
                margin-bottom: 20px;
                letter-spacing: 1px;
                text-transform: uppercase;
            }

            .description {
                font-size: 16px;
                line-height: 1.5;
                margin-bottom: 30px;
                max-width: 600px;
                margin-left: auto;
                margin-right: auto;
            }

            .product-slider {
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 20px;
                position: relative;
            }

            .slider-wrapper {
                display: flex;
                overflow: hidden;
                width: 400px;
                height: 250px;
            }

            .slide {
                min-width: 100%;
                transition: transform 0.5s ease;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .slide img {
                max-height: 100%;
                max-width: 100%;
                object-fit: contain;
            }

            .slider-prev,
            .slider-next {
                background: none;
                border: none;
                font-size: 32px;
                cursor: pointer;
                color: #000;
                padding: 0 15px;
                height: 100%;
                display: flex;
                align-items: center;
            }

            .divider {
                height: 1px;
                background-color: #000;
                margin: 20px auto;
                width: 80%;
            }

            .product-info {
                margin-bottom: 20px;
            }

            .product-name {
                font-size: 18px;
                margin-bottom: 10px;
                font-weight: bold;
            }

            .product-price {
                font-size: 20px;
            }

            .original-price {
                text-decoration: line-through;
                color: #999;
                margin-right: 10px;
            }

            .sale-price {
                font-weight: bold;
                color: #000;
            }

            .action-buttons {
                display: flex;
                flex-direction: column;
                gap: 10px;
                max-width: 300px;
                margin: 0 auto;
            }

            .action-buttons button {
                padding: 12px 20px;
                border: 1px solid #000;
                background: none;
                cursor: pointer;
                font-size: 14px;
                letter-spacing: 1px;
                transition: all 0.3s ease;
                text-transform: uppercase;
            }

            .shop-now {
                background: #000;
                color: #fff;
            }

            .shop-now:hover {
                background: #333;
            }

            .shop-all {
                color: #000;
                background: transparent;
            }

            .shop-all:hover {
                background: #f5f5f5;
            }
        </style>

    </head>

    <body>
        <div class="versace-product-section">
            <div class="product-container">
                <div class="product-details">
                    <h1>VERSACE 2025</h1>
                    <p class="description">With sharp rectangular lines and a durable metal build, these frames provide
                        lasting comfort and unmistakable Versace flair.</p>

                    <div class="product-slider">
                        <button class="slider-prev">‹</button>
                        <div class="slider-wrapper">
                            <div class="slide active">
                                <img src="https://www.framesdirect.com/product_elarge_images/Versace-VE3328-Black-GB1-Eyeglasses.jpg"
                                    alt="Versace sunglasses">
                            </div>
                            <div class="slide">
                                <img src="https://www.framesdirect.com/product_elarge_images/Versace-VE3328-Black-GB1-Eyeglasses.jpg"
                                    alt="Versace sunglasses side view">
                            </div>
                            <div class="slide">
                                <img src="https://www.framesdirect.com/product_elarge_images/Versace-VE3328-Black-GB1-Eyeglasses.jpg"
                                    alt="Versace sunglasses angled view">
                            </div>
                        </div>
                        <button class="slider-next">›</button>
                    </div>

                    <div class="divider"></div>

                    <div class="product-info">
                        <p class="product-name">Versace VE1274</p>
                        <p class="product-price"><span class="original-price">$249</span> <span
                                class="sale-price">$200</span></p>
                    </div>

                    <div class="divider"></div>

                    <div class="action-buttons">
                        <button class="shop-now">SHOP NOW</button>
                        <button class="shop-all">SHOP ALL VERSACE</button>
                    </div>
                </div>
            </div>
        </div>


        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const slides = document.querySelectorAll('.slide');
                const prevBtn = document.querySelector('.slider-prev');
                const nextBtn = document.querySelector('.slider-next');
                let currentIndex = 0;

                function updateSlider() {
                    slides.forEach((slide, index) => {
                        slide.style.transform = `translateX(-${currentIndex * 100}%)`;
                        slide.classList.toggle('active', index === currentIndex);
                    });
                }

                function nextSlide() {
                    currentIndex = (currentIndex + 1) % slides.length;
                    updateSlider();
                }

                function prevSlide() {
                    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                    updateSlider();
                }

                nextBtn.addEventListener('click', nextSlide);
                prevBtn.addEventListener('click', prevSlide);

                // Auto-rotate slides every 5 seconds
                setInterval(nextSlide, 5000);
            });
        </script>
    </body>

</html>
