<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Burberry 2025 Collection</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <section class="py-5 bg-light">
            <div class="container">
                <div class="row align-items-center">
                    <!-- Left Product Info + Arrows -->
                    <div class="col-md-6 position-relative d-flex align-items-center">
                        <!-- Left arrow inside left column -->
                        <button class="arrow-btn left-arrow" onclick="changeProduct(-1)">&#8592;</button>

                        <!-- Product Content -->
                        <div class="w-100 px-3 text-center text-md-left">
                            <h4 id="product-title" class="font-weight-bold mb-3">Burberry 2025</h4>
                            <p id="product-description" class="text-muted mb-4">
                                Burberry eyewear blends refined elegance and bold design, pairing modern fashion
                                influences with vintage-inspired glamour. Discover now.
                            </p>
                            <img id="product-thumbnail"
                                src="https://media.contactsdirect.com/2025/Jj_landing_page/product2.png"
                                class="img-fluid mb-3" style="max-width: 180px;" alt="Burberry Glasses">

                            <h6 class="mb-3">
                                <del class="text-muted mr-2">$249</del>
                                <span id="product-price" class="text-dark font-weight-bold">$200</span>
                            </h6>

                            <div>
                                <button class="btn btn-dark mr-2">SHOP NOW</button>
                                <button class="btn btn-outline-secondary">SHOP ALL BURBERRY</button>
                            </div>
                        </div>

                        <!-- Right arrow inside left column -->
                        <button class="arrow-btn right-arrow" onclick="changeProduct(1)">&#8594;</button>
                    </div>

                    <!-- Right Side Large Image -->
                    <div class="col-md-6 text-center mt-4 mt-md-0">
                        <img id="product-main-image"
                            src="https://media.contactsdirect.com/2025/Jj_landing_page/product1.png"
                            class="img-fluid rounded shadow" alt="Main Glasses" style="max-height: 360px;">
                    </div>
                </div>
            </div>
        </section>

        <!-- Styling for arrows -->
        <style>
            .arrow-btn {
                background-color: transparent;
                border: none;
                font-size: 2rem;
                font-weight: bold;
                color: #000;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                z-index: 2;
            }

            .left-arrow {
                left: 0;
            }

            .right-arrow {
                right: 0;
            }
        </style>

        <!-- JavaScript -->
        <script>
            const products = [
                {
                    title: "Burberry 2025",
                    description: "Burberry eyewear blends refined elegance and bold design, pairing modern fashion influences with vintage-inspired glamour. Discover now.",
                    thumbnail: "https://media.contactsdirect.com/2025/Jj_landing_page/product2.png",
                    mainImage: "https://media.contactsdirect.com/2025/Jj_landing_page/product1.png",
                    price: "$200",
                    originalPrice: "$249"
                },
                {
                    title: "Ray-Ban Classic",
                    description: "Timeless style meets modern comfort. Ray-Ban's iconic frames fit any occasion.",
                    thumbnail: "https://media.contactsdirect.com/2025/Jj_landing_page/product3.png",
                    mainImage: "https://media.contactsdirect.com/2025/Jj_landing_page/product4.png",
                    price: "$180",
                    originalPrice: "$210"
                },
                {
                    title: "Oakley Performance",
                    description: "Engineered for precision, Oakley eyewear redefines clarity and durability in extreme conditions.",
                    thumbnail: "https://media.contactsdirect.com/2025/Jj_landing_page/product2.png",
                    mainImage: "https://media.contactsdirect.com/2025/Jj_landing_page/product3.png",
                    price: "$220",
                    originalPrice: "$260"
                }
            ];

            let currentIndex = 0;

            function updateProduct() {
                const product = products[currentIndex];
                document.getElementById("product-title").innerText = product.title;
                document.getElementById("product-description").innerText = product.description;
                document.getElementById("product-thumbnail").src = product.thumbnail;
                document.getElementById("product-main-image").src = product.mainImage;
                document.getElementById("product-price").innerHTML =
                    `<del class="text-muted mr-2">${product.originalPrice}</del> <span class="text-dark font-weight-bold">${product.price}</span>`;
            }

            function changeProduct(direction) {
                currentIndex = (currentIndex + direction + products.length) % products.length;
                updateProduct();
            }
        </script>


</html>
