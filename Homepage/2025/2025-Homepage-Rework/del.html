<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scheduled Hero Banner with Info Boxes</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <style>
            .hero-banner {
                background-image: url('https://images.framesdirect.com/image/upload/v1750836233/homePage/test2.png');
                background-size: cover;
                background-position: center;
                color: #000;
                min-height: 500px;
                padding: 50px 15px;
                position: relative;
                overflow: hidden;
            }

            .info-boxes {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                max-width: 1000px;
                margin: 0 auto 20px auto;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                z-index: 2;
            }

            .hero-content {
                background: rgba(255, 255, 255, 0.7);
                padding: 20px;
                border-radius: 8px;
                max-width: 600px;
                z-index: 1;
            }

            .info-box {
                background: #fff;
                border-radius: 8px;
                min-width: 200px;
                flex: 1 1 200px;
                max-width: 220px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                transition: all 0.3s ease;
                overflow: hidden;
                position: relative;
                text-align: center;
                padding: 15px;
                margin: 10px;
            }

            .info-box img {
                width: 40px;
                height: 40px;
                margin-bottom: 10px;
            }

            .learn-more {
                display: block;
                margin-top: 10px;
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
                color: #007bff;
                font-weight: bold;
                text-decoration: none;
            }

            .info-box:hover {
                transform: translateY(-20px);
            }

            .info-box:hover .learn-more {
                opacity: 1;
                visibility: visible;
            }

            .carousel-control-prev-icon,
            .carousel-control-next-icon {
                background-color: rgba(0, 0, 0, 0.5);
                background-size: 100% 100%;
                border-radius: 50%;
                width: 40px;
                height: 40px;
            }

            @media (max-width: 767.98px) {
                .hero-banner {
                    background: #fff;
                    background-image: none;
                    min-height: auto;
                    padding: 30px 15px;
                }

                .hero-content {
                    background: none;
                    padding: 0;
                }

                .hero-banner h1,
                .hero-banner p {
                    color: #000;
                }

                .info-boxes {
                    flex-direction: column;
                    align-items: center;
                }

                .info-box {
                    margin: 10px 0;
                }
            }
        </style>
    </head>

    <body>

        <div id="heroCarousel" class="carousel slide" data-ride="carousel">
            <a class="carousel-control-prev" href="#heroCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next" href="#heroCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>

            <div class="carousel-inner"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            function initScheduledSlider() {
                const today = new Date();
                const checkDate = today.toISOString().slice(2, 10).replace(/-/g, '');

                const infoBoxes = `
    <div class="info-boxes">
      <div class="info-box">
        <img src="https://img.icons8.com/ios-filled/50/000000/shipped.png" alt="Shipping">
        <div>Free shipping available*</div>
        <a href="#" class="learn-more">Learn More</a>
      </div>
      <div class="info-box">
        <img src="https://img.icons8.com/ios-filled/50/000000/eye.png" alt="Vision Plan">
        <div>Use your vision plan. FSA & HSA included</div>
        <a href="#" class="learn-more">Learn More</a>
      </div>
      <div class="info-box">
        <img src="https://img.icons8.com/ios-filled/50/000000/technical-support.png" alt="Support">
        <div>Expert care, always. Ask us anything</div>
        <a href="#" class="learn-more">Learn More</a>
      </div>
      <div class="info-box">
        <img src="https://img.icons8.com/ios-filled/50/000000/credit-card.png" alt="Payment">
        <div>Pay with your favorite methods</div>
        <a href="#" class="learn-more">Learn More</a>
      </div>
    </div>
  `;

                const banners = [
                    {
                        start: '250601',
                        end: '250630',
                        html: `
        <div class="hero-banner d-flex flex-column justify-content-center align-items-center text-center">
          <div class="hero-content text-dark">
            <h5 class="mb-2">Spring Flash Sale</h5>
            <h1 class="font-weight-bold mb-2">Up To 50% Off Frames</h1>
            <p class="mb-3">Don't wait! Sale ends June 30.</p>
            <a href="#" class="btn btn-danger">SAVE NOW</a>
          </div>
          ${infoBoxes}
        </div>
      `
                    },
                    {
                        start: '250601',
                        end: '250731',
                        html: `
        <div class="hero-banner d-flex flex-column justify-content-center align-items-center text-center">
          <div class="hero-content text-dark">
            <h5 class="mb-2">Summer Mega Sale</h5>
            <h1 class="font-weight-bold mb-2">Up To 60% Off Sunglasses</h1>
            <p class="mb-3">Hurry, while stocks last!</p>
            <a href="#" class="btn btn-danger">SHOP NOW</a>
          </div>
          ${infoBoxes}
        </div>
      `
                    }
                ];

                const carouselInner = document.querySelector('#heroCarousel .carousel-inner');
                carouselInner.innerHTML = '';

                let activeSlides = 0;

                banners.forEach((banner) => {
                    if (checkDate >= banner.start && checkDate <= banner.end) {
                        const slide = document.createElement('div');
                        slide.className = 'carousel-item' + (activeSlides === 0 ? ' active' : '');
                        slide.innerHTML = banner.html;
                        carouselInner.appendChild(slide);
                        activeSlides++;
                    }
                });

                if (activeSlides === 0) {
                    carouselInner.innerHTML = `
      <div class="carousel-item active">
        <div class="hero-banner d-flex flex-column justify-content-center align-items-center text-center">
          <div class="hero-content text-dark">
            <h1 class="font-weight-bold mb-2">Welcome!</h1>
            <p class="mb-3">Check back soon for exciting offers.</p>
          </div>
          ${infoBoxes}
        </div>
      </div>
    `;
                    activeSlides = 1;
                }

                const prevArrow = document.querySelector('.carousel-control-prev');
                const nextArrow = document.querySelector('.carousel-control-next');

                if (activeSlides <= 1) {
                    prevArrow.style.display = 'none';
                    nextArrow.style.display = 'none';
                } else {
                    $('#heroCarousel').carousel({ wrap: false });
                    updateArrows();
                    $('#heroCarousel').on('slid.bs.carousel', updateArrows);
                }

                function updateArrows() {
                    const activeIndex = $('#heroCarousel .carousel-item.active').index();
                    const totalItems = $('#heroCarousel .carousel-item').length;

                    if (activeIndex === 0) {
                        prevArrow.style.display = 'none';
                        nextArrow.style.display = 'block';
                    } else if (activeIndex === totalItems - 1) {
                        prevArrow.style.display = 'block';
                        nextArrow.style.display = 'none';
                    } else {
                        prevArrow.style.display = 'block';
                        nextArrow.style.display = 'block';
                    }
                }
            }

            document.addEventListener('DOMContentLoaded', initScheduledSlider);
        </script>

    </body>

</html>
